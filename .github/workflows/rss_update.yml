name: Update EnglishJobs RSS

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️⃣ Ejecutar script Python
      - name: Ejecutar script RSS
        run: python rss/rss_generator.py

      # 5️⃣ Commit y push del XML generado
      - name: Commit y push del RSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rss/englishjobs_madrid.xml
          git commit -m "Actualizar RSS automáticamente [skip ci]" || echo "No hay cambios para commitear"
          git push
